<!DOCTYPE html>
<html>
<head>
  <title>Veterinarias en Huánuco</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <style>
    #map { height: 500px; }
  </style>
</head>
<body>

<h2>Veterinarias Registradas</h2>
<div id="map"></div>

<script>
  const map = L.map('map').setView([-9.9306, -76.2422], 13); // Huánuco

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Simulación de veterinarias registradas (esto puede venir de una base de datos PHP o JSON)
 const veterinarias = [
  {
    nombre: "Clínica Veterinaria Cuatro Patas",
    direccion: "Jr. 28 de Julio 620, Huánuco",
    lat: -9.9308,
    lon: -76.2425
  },
  {
    nombre: "Clínica Veterinaria Huánuco",
    direccion: "Jr. Huallayco 1130, Huánuco",
    lat: -9.9315,
    lon: -76.2440
  },
  {
    nombre: "Veterinaria MisterCan",
    direccion: "Vía Colectora, Amarilis 10002, Perú",
    lat: -9.9360,
    lon: -76.2400
  },
  {
    nombre: "Animal Home Clínica Veterinaria",
    direccion: "Jr. Leoncio Prado 733, Huánuco",
    lat: -9.9295,
    lon: -76.2405
  },
  {
    nombre: "Veterinaria Como Perro y Gato",
    direccion: "Jirón Crespo Castillo 390, Huánuco",
    lat: -9.9300,
    lon: -76.2430
  }
];

veterinarias.forEach(vet => {
  L.marker([vet.lat, vet.lon]).addTo(map)
    .bindPopup(`<strong>${vet.nombre}</strong><br>${vet.direccion}`);
});


  veterinarias.forEach(vet => {
    L.marker([vet.lat, vet.lon]).addTo(map)
      .bindPopup(`<strong>${vet.nombre}</strong><br>${vet.direccion}`);
  });
</script>

</body>
</html>
